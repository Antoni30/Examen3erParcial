spring.application.name=Facturacion
server.port=8083

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/bd_distri
spring.datasource.username=admin
spring.datasource.password=adminadmin123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# RabbitMQ Configuration - CORREGIDO para usar las mismas credenciales
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

# Logging
logging.level.ec.edu.espe.facturacion=DEBUG
logging.level.org.springframework.amqp=DEBUG

