apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservicios-ingress
  namespace: microservicios-agricultura
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: agricultura.local
      http:
        paths:
          - path: /cosecha
            pathType: Prefix
            backend:
              service:
                name: ms-cosecha-agricultor
                port:
                  number: 80
          - path: /facturacion
            pathType: Prefix
            backend:
              service:
                name: ms-facturacion
                port:
                  number: 80
          - path: /inventario
            pathType: Prefix
            backend:
              service:
                name: ms-inventario
                port:
                  number: 80
          - path: /rabbitmq
            pathType: Prefix
            backend:
              service:
                name: rabbitmq
                port:
                  number: 15672
