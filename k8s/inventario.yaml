apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-inventario
  namespace: microservicios-agricultura
  labels:
    app: ms-inventario
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-inventario
  template:
    metadata:
      labels:
        app: ms-inventario
    spec:
      containers:
        - name: ms-inventario
          image: tonir30/ms-inventario:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081

---

apiVersion: v1
kind: Service
metadata:
  name: ms-inventario
  namespace: microservicios-agricultura
  labels:
    app: ms-inventario
spec:
  selector:
    app: ms-inventario
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8081
  type: NodePort